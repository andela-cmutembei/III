{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <img alt="Brand" height="40" src="{% static 'images/logo.png' %}">
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="card-container manual-flip">
            <div class="card">
                <div class="front">
                    <div class="cover">
                        <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">more_vert</i>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
                            <li class="mdl-menu__item editable editable-click edit-title">Edit</li>
                            <li class="mdl-menu__item">Share</li>
                            <li class="mdl-menu__item">Delete</li>
                        </ul>
                        <img src="{% static 'images/header-image.jpeg' %}" alt="cover-photo"/>
                    </div>
                    <div class="bucketlist-title text-center">
                        <span id="title" data-type="text">random title</span>
                    </div>
                    <div class="footer">
                        <button class="btn btn-simple" onclick="rotateCard(this)">
                            Items <span class="badge">2</span>
                        </button>
                    </div>
                </div>
                <div class="back">
                    <div class="header">
                        <h5 class="motto">Bucketlist items</h5>
                    </div>
                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp table-fixed">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Name</th>
                                <th>Last modified</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Item 1</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Item 2</td>
                                <td>2</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="footer">
                        <button class="btn btn-simple" onclick="rotateCard(this)" data-original-title="Flip Card">
                            <i class="fa fa-share"></i> Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

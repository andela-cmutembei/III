{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <img alt="Brand" height="25" src="{% static 'images/logo.png' %}">
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="card-container manual-flip">
            <div class="card">
                <div class="front">
                    <div class="front">
                        <div class="cover">
                            <img src="{% static 'images/cover.png' %}" alt="cover-photo"/>
                        </div>
                        <div class="footer">
                            <button class="btn btn-simple" onclick="rotateCard(this)">
                                <i class="fa fa-tasks"></i> view items
                            </button>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="header">
                        <h5 class="motto">Bucketlist items</h5>
                    </div>
                    <div class="footer">
                        <button class="btn btn-simple" onclick="rotateCard(this)" data-original-title="Flip Card">
                            <i class="fa fa-share"></i> Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
